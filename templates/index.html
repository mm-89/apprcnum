<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Anno di Nascita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form method="POST">
            <div class="row">
                <!-- Prima colonna: selezione dell'anno di nascita -->
                <div class="col-3">
                    <h4>Seleziona l'anno di nascita</h4>
                    <select class="form-select" name="birth_year">
                        {% for year in birth_years %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Altre colonne -->
                <div class="col-3">
                    <h4>Colonna 2</h4>
                    <!-- Contenuto della seconda colonna -->
                </div>
                <div class="col-3">
                    <h4>Colonna 3</h4>
                    <!-- Contenuto della terza colonna -->
                </div>
                <div class="col-3">
                    <h4>Colonna 4</h4>
                    <!-- Contenuto della quarta colonna -->
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Invia</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
